<!DOCTYPE html>
<html>
<head>
    <!--makes page responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--html5-->
    <meta charset="utf-8">
    
    <!--page font-->
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <!--bootstrap css-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!--lightbox css-->
    <link href="css/lightbox.css" rel="stylesheet">

    <!--my css-->
    <link href="css/style.css" rel="stylesheet"type="text/css">    

    <title>LA trip</title>
</head>

<body>

<div class="container-fluid"> <!--delete -fluid to have smaller grid-->
    <div class="row">
        <div class="col-md-6 center">
            <h1>Image Gallery</h1>
        </div><!--end col-->
        <div class="col-md-6 center">
            <h2>Trip to LA</h2>
        </div>
    </div><!--end first row-->

    <div class="row">

    <div class="col-md-12">
        <div class="grid">
              <div class="grid-item"><a href="img/1.jpg" data-lightbox="LA" data-title="Crate to ship" class="wrapper"><span class="text">The crate</span><img src="img/thm/1.jpg"></a></div>
              <div class="grid-item"><a href="img/2.jpg" data-lightbox="LA" data-title="Is this the grand canyon?" class="wrapper"><span class="text">Plane ride</span><img src="img/thm/2.jpg"></a></div>
              <div class="grid-item"><a href="img/3.jpg" data-lightbox="LA" data-title="Unpacking the crate" class="wrapper"><span class="text">Setting up</span><img src="img/thm/3.jpg"></a></div>
              <div class="grid-item"><a href="img/4.jpg" data-lightbox="LA" data-title="View of the booth" class="wrapper"><span class="text">Install shot 1</span><img src="img/thm/4.jpg"></a></div>
              <div class="grid-item"><a href="img/5.jpg" data-lightbox="LA" data-title="Another view" class="wrapper"><span class="text">Install shot 2</span><img src="img/thm/5.jpg"></a></div>
              <div class="grid-item"><a href="img/6.jpg" data-lightbox="LA" data-title="Opening night was crowded" class="wrapper"><span class="text">Opening night</span><img src="img/thm/6.jpg"></a></div>
              <div class="grid-item"><a href="img/7.jpg" data-lightbox="LA" data-title="Went for a walk down ballona creek" class="wrapper"><span class="text">Walk by the river</span><img src="img/thm/7.jpg"></a></div>
              <div class="grid-item"><a href="img/8.jpg" data-lightbox="LA" data-title="My brothers Ben and Andy" class="wrapper"><span class="text">My brothers</span><img src="img/thm/8.jpg"></a></div>
              <div class="grid-item"><a href="img/9.jpg" data-lightbox="LA" data-title="My brother Andy and his wife Talya" class="wrapper"><span class="text">Brother and Sister in Law</span><img src="img/thm/9.jpg"></a></div>
              <div class="grid-item"><a href="img/10.jpg" data-lightbox="LA" data-title="LA from the east side" class="wrapper"><span class="text">LA at night</span><img src="img/thm/10.jpg"></a></div>
        </div> <!--end thumbnails-->

    </div><!--end col-->

    </div> <!--end 2nd row-->

</div><!--end container-->

<!--jquery and bootstrap javascript libraries-->
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--masonry thumbnail script-->
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
<!--lightbox js-->
<script src="js/lightbox.js"></script>
<!--masonry and lightbox script settings-->
<script type="text/javascript" src="js/grid.js"></script>

</body>
</html>
