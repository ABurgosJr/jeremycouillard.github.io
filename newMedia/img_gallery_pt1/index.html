<!DOCTYPE html>
<html>
<head>
    <!--makes page responsive-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--html5-->
    <meta charset="utf-8">
    
    <!--page font-->
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    
    <!--bootstrap css-->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    
    <!--my css-->
    <link href="css/style.css" rel="stylesheet"type="text/css">
    
    <!--jquery and bootstrap javascript libraries-->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   
    <!--moasonry thumbnail script-->
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    
    <title>LA trip</title>
</head>

<body>

<div class="container-fluid"> <!--delete -fluid to have smaller grid-->
    <div class="row">
        <div class="col-md-6 center">
            <h1>Image Gallery</h1>
        </div><!--end col-->
        <div class="col-md-6 center">
            <h2>trip to LA</h2>
        </div>
    </div><!--end first row-->

    <div class="row">

    <div class="col-md-12">
        <div class="grid">
              <div class="grid-item"><img src="img/thm/1.jpg"></div>
              <div class="grid-item"><img src="img/thm/2.jpg"></div>
              <div class="grid-item"><img src="img/thm/3.jpg"></div>
              <div class="grid-item"><img src="img/thm/4.jpg"></div>
              <div class="grid-item"><img src="img/thm/5.jpg"></div>
              <div class="grid-item"><img src="img/thm/6.jpg"></div>
              <div class="grid-item"><img src="img/thm/7.jpg"></div>
              <div class="grid-item"><img src="img/thm/8.jpg"></div>
              <div class="grid-item"><img src="img/thm/9.jpg"></div>
              <div class="grid-item"><img src="img/thm/10.jpg"></div>
        </div> <!--end thumbnails-->

    </div><!--end col-->

    </div> <!--end 2nd row-->

</div><!--end container-->

<!--masonry script settings-->
<script type="text/javascript" src="js/grid.js"></script>
</body>
</html>
